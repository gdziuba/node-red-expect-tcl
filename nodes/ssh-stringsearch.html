<script type="text/javascript">
    RED.nodes.registerType('string-search',{
        category: 'ssh expect tcl',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            searchString: {value:"", required:true}
        },
        inputs:1,
        outputs:2, // Define two outputs
        icon: "search.png",
        label: function() {
            return this.name || "string search";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="string-search">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-searchString"><i class="fa fa-search"></i> Search String</label>
        <input type="text" id="node-input-searchString" placeholder="String to search">
    </div>
</script>

<script type="text/html" data-help-name="string-search">
    <p>This node searches for a specified string within <code>msg.payload</code>. If the string is found, the message is output to the first output. If not, it is output to the second output.</p>
    <p>The search is case sensitive.</p>
</script>
